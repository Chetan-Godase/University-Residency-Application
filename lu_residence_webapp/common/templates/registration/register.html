<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    <form method="post" action="{% url 'home:register' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>There's something wrong with what you entered!</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="Register">
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

</body>
</html>
